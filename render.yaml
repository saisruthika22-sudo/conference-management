services:
  - type: web
    name: conference-management
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_GEMINI_API_KEY
        scope: build
        sync: false
      - key: NODE_VERSION
        value: "20"
    staticSite: .
    buildDir: dist
